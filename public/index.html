<!DOCTYPE html>
	<html>
	<head>
		<title>Hide</title>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="styleshet" href="styles.css" />
	</head>
	<body>
		<canvas id="game" height="480" width="640"></canvas>
		<script type="text/javascript">
			//var socket = io('http://localhost:3000')

			const canvas = document.getElementById('game');
			const ctx = canvas.getContext('2d');
			const WIDTH = 640;
			const HEIGTH = 480;
			document.addEventListener('keydown', keyDownHandler, false);

			let player = {
				x: 0,
				y: 0,
				width: 32,
				height: 32,
				color: 'white',
			}

			let obst = [
				{x: 360,y: 0, width: 32, height: 32, color: 'red'},
				{x: 0,y: 448, width: 32, height: 32, color: 'red'},
				{x: 608,y: 360, width: 32, height: 32, color: 'red'},
			]

			function draw(){
				ctx.fillStyle = 'black';
				ctx.fillRect(0, 0, WIDTH, HEIGTH);
				ctx.fillStyle = player.color;
				ctx.fillRect(player.x, player.y, player.width, player.height);
				obst.forEach(value => {
					ctx.fillStyle = value.color;
					ctx.fillRect(value.x, value.y, value.width, value.height);
				})
			}

			function keyDownHandler(event) {
				if(event.keyCode == 39) {
					//right
					console.log('right')
					let obstacles = []
					obst.forEach(value => {
						if(value.y === player.y){
							obstacles = obstacles.concat(value.x)
						}
					})
					obstacles.sort(function(a, b){return a - b});
					console.log(obstacles)
					if(obstacles[0] > player.x){
						player.x = obstacles[0] - player.width;
					}else{
						player.x = WIDTH - player.width;
					}
				}
				else if(event.keyCode == 37) {
					//left
					console.log('left')
					let obstacles = []
					obst.forEach(value => {
						if(value.y === player.y){
							obstacles = obstacles.concat(value.x)
						}
					})
					obstacles.sort(function(a, b){return a - b});
					console.log(obstacles)
					if(obstacles[0] < player.x){
						player.x = obstacles[0] + obst[0].width;
					}else{
						player.x = 0;
					}
				}
				if(event.keyCode == 38) {
					console.log('up')
					let obstacles = []
					obst.forEach(value => {
						if(value.x === player.x){
							obstacles = obstacles.concat(value.y)
						}
					})
					obstacles.sort(function(a, b){return a - b});
					console.log(obstacles)
					if(obstacles[0] < player.y){
						player.y = obstacles[0] + obst[0].height;
					}else{
						player.y = 0;
					}
				}
				else if(event.keyCode == 40) {
					//down
					console.log('down')
					let obstacles = []
					obst.forEach(value => {
						if(value.x === player.x){
							obstacles = obstacles.concat(value.y)
						}
					})
					obstacles.sort(function(a, b){return a - b});
					console.log(obstacles)
					if(obstacles[0] > player.y){
						player.y = obstacles[0] - player.height;
					}else{
						player.y = HEIGTH - player.height;
					}
				}
				draw()
			}

			draw()
		</script>
	</body>
</html>
